<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <h1></h1>
        <nav>
            <ul>
                <li><a href="#">MAİN PAGE</a></li>
                <li><a href="#">PRODUCTS</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="products">
        <section class="cart">
            <!-- Məhsulları burada göstərəcəyik -->
        </section>
        <div class="product">
            <img src="./src/img/15.1.png" alt="Product 1">
            <h2>Iphone 15</h2>
            <p>Price:3849.99   AZN</p>
            <button class="add-to-cart" data-name="Product 1" data-price="3849.99">Add to Cart</button>
        </div>
        <div class="product">
            <img src="./src/img/apple-iphone-15-pro-max-qiymeti.jpg" alt="Product 2">
            <h2>Iphone 15 Pro Max</h2>
            <p>Price: 4,699.99  AZN</p>
            <button class="add-to-cart" data-name="Product 2" data-price="4699.99">Add to Cart</button>
        </div>
        <div class="product">
            <img src="./src/img/apple-iphone-14-pro-qiymeti-280x280.jpg" alt="Product 3">
            <h2>Iphone 14 Pro </h2>
            <p>Price:  2599.00  AZN</p>
            <button class="add-to-cart" data-name="Product 2" data-price="2599.00">Add to Cart</button>
        </div>
        <div class="product">
            <img src="./src/img/e12eeae2_2.png" alt="Product 4">
            <h2>Iphone 14  </h2>
            <p>Price:  1999.99  AZN</p>
            <button class="add-to-cart" data-name="Product 4" data-price="1999.99">Add to Cart</button>
        </div>

        <!-- Digər məhsulları da burada əlavə edə bilərsiniz -->
    </section>
    <h1>Basket</h1>
    <ul id="basket">
        <!-- Səpet elementləri burada görünəcək -->
    </ul>
    <p>Total: <span id="total">0</span></p>

    <input type="text" id="item" placeholder="Məhsul adı">
    <input type="number" id="price" placeholder="Qiymət">
    <button onclick="addToBasket()">Add</button>
    <button onclick="calculateTotal()">Total Price</button>

    <script src="./src/js/app.js"></script>
</body>
</html>
